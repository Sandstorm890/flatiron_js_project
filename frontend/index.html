<!DOCTYPE html>
<head>
       <meta charset="utf-8">
        <title>Ghost Tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">

   <body>

        <h1>Hello</h1>
        <div id="evidence-buttons"></div> 
        <ul id="ghost-list">
        </ul>

        <h3>Add a New Ghost:</h3>
        <form id="ghost-form">
            <label for="ghost-name">Name: </label>
            <input type="text" name="name" id="ghost-name"><br><br>
            <label for="ghost-strengths">Strengths: </label>
            <input type="text" name="strengths" id="ghost-strengths"><br><br>
            <label for="ghost-weaknesses">Weaknesses: </label>
            <input type="text" name="weaknesses" id="ghost-weaknesses"><br><br>
            <label for="ghost-evidence1">Evidence 1: </label>
            <select name="evidence1" id="ghost-evidence1"><br><br>
                <option value="Spirit Box">Spirit Box</option>
                <option value="EMF">EMF</option>
                <option value="Fingerprints">Fingerprints</option>
                <option value="Freezing Temperatures">Freezing Temperatures</option>
                <option value="Ghost Orbs">Ghost Orbs</option>
            </select><br>
            <label for="ghost-evidence2">Evidence 2: </label>
            <select name="evidence2" id="ghost-evidence2"><br><br>
                <option value="Spirit Box">Spirit Box</option>
                <option value="EMF">EMF</option>
                <option value="Fingerprints">Fingerprints</option>
                <option value="Freezing Temperatures">Freezing Temperatures</option>
                <option value="Ghost Orbs">Ghost Orbs</option>
            </select><br>
            <label for="ghost-evidence3">Evidence 3: </label>
            <select name="evidence3" id="ghost-evidence3"><br><br>
                <option value="Spirit Box">Spirit Box</option>
                <option value="EMF">EMF</option>
                <option value="Fingerprints">Fingerprints</option>
                <option value="Freezing Temperatures">Freezing Temperatures</option>
                <option value="Ghost Orbs">Ghost Orbs</option>
            </select><br>
            <input type="submit" id="submit-btn" value="Create">
        </form>

        <script src="src/ghostApi.js" type="text/javascript"></script>
        <script src="src/ghost.js" type="text/javascript"></script>

        <script src="index.js" type="text/javascript"></script>


    </body>
</html>
