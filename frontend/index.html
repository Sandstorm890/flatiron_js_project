<!DOCTYPE html>
<head>
       <meta charset="utf-8">
        <title>Ghost Tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <body>

        <h1>Hello</h1>

        <h3>Add a New Ghost:</h3>
        <form id="ghost-form">
            <label for="ghost-name">Name: </label>
            <input type="text" name="name" id="ghost-name"><br><br>
            <label for="ghost-strengths">Strengths: </label>
            <input type="text" name="strengths" id="ghost-strengths"><br><br>
            <label for="ghost-weaknesses">Weaknesses: </label>
            <input type="text" name="weaknesses" id="ghost-weaknesses"><br><br>
            <label for="ghost-evidence">Evidence: </label>
            <input type="text" name="evidence" id="ghost-evidence"><br><br>
            <input type="submit" id="submit-btn" value="Create">
        </form>

        <script src="index.js" type="text/javascript"></script>
    </body>
